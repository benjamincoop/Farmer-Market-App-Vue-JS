<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="content">
    {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#content',
      data: {
        message: 'Hello World!'
      }
    })
  </script>
</body>
</html>
